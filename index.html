<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoApp</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container-fluid red accent-3">
    <div class="container center-align white-text">
      <h2>TodoApp</h2>
      <small>Help organize your day....</small>
    </div>
  </div>
  <div class="container">
    <div class="card-panel red accent-3 white-text error">Field cannot be empty.</div>
    <div class="row">
      <div class="col m4 s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="icon_prefix2" class="materialize-textarea" required></textarea>
            <label for="icon_prefix2">First Name</label>
          </div>
        </div>
        <a id="button" class="waves-effect waves-light btn btn-small right red accent-3"><i class="material-icons right">send</i>Submit</a>
      </div>
      <div class="col m8 s12">
        <ul class="collection with-header">
          <li class="collection-header center-align"><h4>Todo</h4></li>
        </ul>
      </div>
    </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

  <script src="./app.js"></script>
</body>
</html>
